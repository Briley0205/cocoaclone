<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's find!</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>        
        </div>
        <div class="status-bar__column">
            <span>18:43</span>                                                                  </span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>            
            <i class="fas fa-bolt"></i>        
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon"><i class="fas fa-qrcode fa-2x"></i><span>QR Code</span></div>
            <div class="icon-row__icon"><i class="fas fa-address-book fa-2x"></i><span>Add by Contacts</span></div>
            <div class="icon-row__icon"><i class="fas fa-fingerprint fa-2x"></i><span>Add by ID</span></div>
            <div class="icon-row__icon"><i class="fas fa-envelope fa-2x"></i><span>Invite</span></div>
            <!--화면의 크기가 너무 작아지면 아이콘 정렬이 망가진다.-->
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open Chat</h4>
                <span>Go to Openchat Home<i class="fas fa-chevron-right fa-xs"></i></span>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#Adler</h5>
                    <h6 class="open-post__hashtags">#beastars#adler#grim reaper</h6>
                    <!--Grim Reaper-->
                    <div class="open-post__members">
                        <img src="https://c.tenor.com/ZjrahbeDMCUAAAAC/juno-beastars.gif">
                        <span class="open-post__member-count">adler members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo"><img src="https://static.wikia.nocookie.net/beastars-eng/images/e/e6/Louis_as_Adler_%28Anime%29.jpg/revision/latest?cb=20200619025037">
                        <div class="open-post__heart-count"><i class="fas fa-heart fa-xs"></i><span>1,234</span></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__li"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__li"><a class="nav__link" href="chats.html"><span class="nav__notification badge">1</span><i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__li"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__li"><a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big or small</span>
    </div>

    <script src="https://kit.fontawesome.com/0d9c767800.js" crossorigin="anonymous"></script>
</body>
</html>
