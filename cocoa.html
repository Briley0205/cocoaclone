<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>        
        </div>
        <div class="status-bar__column">
            <span>18:43</span>                                                                  </span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>            
            <i class="fas fa-bolt"></i>        
        </div>
    </div>
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to behind the scene</h1>
        <p class="Welcome-header__text">If you have an Account, log in with your email or phone number.</p>
    </header>
    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="Email or pone number" autocomplete="off" required/>
        <input name="password" type="password" placeholder="Password" required/>
        <button type="submit">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Log in
        </button>
    <a href="#">Find Account or Password</a>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big or small</span>
    </div>

    <script src="https://kit.fontawesome.com/0d9c767800.js" crossorigin="anonymous"></script>
</body>
</html>
